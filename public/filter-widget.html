<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Filter widget</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<!-- handlebars link call -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>

	<script type="text/x-script" class="filteredCarsTemplate">
		<table>
			<tr>

			<th>model</th>
			<th>Price</th>
			<th>reg_number</th>

			</tr>
{{#each filteredCars}}

<tr>
<td>{{this.model}}</td>
<td>{{this.price}}</td>
<td>{{this.reg_number}}</td>
</tr>
{{/each}}
</table>

</script>
</head>

<body>

	<div>
		<h1>Filter widget</h1>
		<!-- <h1>Filter</h1> -->

	</div>

	<div>

		<label for="items">Select color:</label>
		<select id="color" class="colorSelect">
			<option value="">Select</option>
			<option value="Blue">Blue</option>
			<option value="Red">Red</option>
			<option value="Orange">Orange</option>
			<option value="White">White</option>
			<option value="Grey">Grey</option>

		</select>
	</div>


	<div>

		<label for="items">Select make:</label>
		<select id="make" class="makeSelect">
			<option value="">Select</option>
			<option value="Volkwagen">Volkwagen</option>
			<option value="Toyota">Toyota</option>
			<option value="Nissan">Nissan</option>
			<option value="Ford">Ford</option>

		</select>
	</div>

	<button class="filterBtn" type="submit">filter</button>

	<div>
		<h2>Filtered Cars</h2>

		<div class="filteredCars">

			<ul class="filteredCarsList"></ul>

		</div>

	</div>
	</div>

</body>


<script src="cars-function.js"></script>
<script src="filter.js"></script>
<!-- </body> -->

</html>
